## 1 Qui sommes‑nous ? Rôles RGPD
- **Responsable de traitement (RT)** pour les **comptes administrateur**, la **facturation**, le **support**, et la **mesure d’audience** éventuelle : **OVE DISTRIBUTION**, sise **3 rue du Docteur LANDES 08190 ASFELD** (« l’Éditeur », « nous »).

- **Identité & contact** : nom, prénom, e‑mail, rôle, téléphone (optionnel).

- **Exécution du contrat** *(art. 6‑1‑b)* : fournir OptiRH, gérer l’accès et les rôles, traiter les congés, synchroniser l’agenda, publier des annonces, assurer le support et la réversibilité.

Lorsque des traitements ont lieu hors UE/EEE ou sur des infrastructures globales, nous les **encadrons** conformément aux art. 44 et suivants du RGPD, notamment via les **Clauses Contractuelles Types (SCC)** de la Commission européenne, complétées au besoin par des **mesures supplémentaires** (chiffrement en transit/au repos, minimisation, contrôles d’accès). Détail et exemplaires disponibles sur demande à **contact@ovedistribution.com**.

---

## 6 Durées de conservation
Sauf obligation légale différente ou litige en cours :
- **Journaux de sécurité** : **12 mois** ; **tokens push inactifs** : **24 mois**.  
- **Données RH** (congés/agenda/annonces) : pendant la relation contractuelle **+ 5 ans** *(preuve des décisions/validation)*.  
- **Profils employés** : pendant l’abonnement **+ 2 ans**.  
- **Facturation** : **10 ans** (obligation légale).  
- **Fichiers d’annonces (Drive)** : pendant l’affichage voulu par le Client **+ 2 ans**, sauf suppression anticipée par le Client.

## 7 Sécurité
Mesures techniques et organisationnelles proportionnées : **TLS** en transit, **hachage** des mots de passe (ex. bcrypt/scrypt), séparation **par tenant**, contrôle d’accès **par rôles** (OWNER/EMPLOYEE), sauvegardes et journalisation, principe de **moindre privilège**. Le Client gère les **habilitations** de ses utilisateurs et la **confidentialité** des identifiants.

---

## 8 Droits des personnes
Conformément au RGPD/législation française, toute personne dispose des droits d’**accès**, **rectification**, **effacement**, **limitation**, **opposition**, **portabilité**, et de définir des **directives post‑mortem**.  
- Pour les traitements où nous agissons en **Sous‑traitant** (données RH), les demandes doivent être adressées au **Client (RT)** ; nous **l’assistons** pour y répondre.  
- Pour les traitements dont nous sommes **RT** (comptes admin, facturation, support, logs), contactez : **[DPO/Contact RGPD] – [Email de contact]**.  
Vous pouvez également saisir la **CNIL** (https://www.cnil.fr).

---

## 9 Cookies & traceurs (OptiAdmin)
La web‑app d’administration peut recourir à des traceurs **strictement nécessaires** (authentification, préférences). Toute mesure d’audience **non exemptée** est soumise à votre **consentement**. Aucun traçage publicitaire n’est opéré.

## 10 Spécifique « Annonces PDF » (Drive public)
Lorsque le Client active l’option **lien public**, l’URL peut être consultée par quiconque la détient. Le Client reste **seul responsable** du **contenu** publié et s’engage à **ne pas y inclure d’informations sensibles**. L’option peut être désactivée à tout moment pour restreindre l’accès (liens privés).

---

Nous pouvons mettre à jour la présente politique pour refléter des évolutions légales, techniques ou fonctionnelles. La **date de dernière mise à jour** figure en tête. En cas de changement substantiel, le Client est **informé** par tout moyen utile.
